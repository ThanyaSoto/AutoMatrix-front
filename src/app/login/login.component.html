<div style="background-color: #9EB7E5;" class="d-flex justify-content-center align-items-center vh-100">
    <div class="d-flex justify-content-center align-items-start" style="background-color: white; width: 40%; height: 80%;">
      <div class="flex-column text-center" style="margin-top: 5%; width: 70%;">
        <h1 style="margin-bottom: 50px;">Iniciar Sesion</h1>
        
        <form (ngSubmit)="crearUsuario()" [formGroup]="MyForm">
          <div class="form-group" style="margin-bottom: 5%;">
            <h4 style="text-align: left;">Nombre de usuario</h4>
            <input type="text" class="form-control" formControlName="nombre" name="nombre" id="nombre" placeholder="Ingrese nombre de usuario" style="width: 100%;" required>
            <div *ngIf="MyForm.get('nombre')?.hasError('required') && MyForm.get('nombre')?.touched" id="ErrorNombreRequired" class="text-danger">
              El nombre es requerido
            </div>
            <div *ngIf="MyForm.get('nombre')?.hasError('minlength') && MyForm.get('nombre')?.touched" id="ErrorNombreMinlength" class="text-danger">
              El nombre debe tener al menos 4 caracteres
            </div>
          </div>
          
          <div class="form-group"  style="margin-bottom: 5%;">
            <h4 style="text-align: left;">Contrase単a</h4>
            <input type="password" class="form-control" formControlName="contrasena" name="contrasena" id="contrasena" placeholder="Ingrese contrase単a" required >
            <div *ngIf="MyForm.get('contrasena')?.hasError('required') && MyForm.get('contrasena')?.touched" id="ErrorContrasenaRequired" class="text-danger">
              La contrase単a es requerida
            </div>
            <div *ngIf="MyForm.get('contrasena')?.hasError('minlength') && MyForm.get('contrasena')?.touched" id="ErrorContrasenaMinlength" class="text-danger">
              La contrase単a debe tener al menos 4 caracteres
            </div>
          </div>
          
          <button [disabled]="MyForm.invalid" type="submit" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>
